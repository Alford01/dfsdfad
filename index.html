<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>勒索病毒“wanna cry”已经开始变异,赶快来检测你的手机是否中毒吧！</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="css/progress.css">
	<style type="text/css">
	.demo-section{
		width: 100%;
	}
    .pie_progress {
        width: 120px;
        margin: 0 auto;
    }
    @media all and (max-width: 768px) {
        .pie_progress {
            width: 45%;
            max-width: 300px;
            line-height: 300px;
        }
    }
    .tip_waring{
        width: 100%;
        height: 50px;
        margin: 0 auto;
        line-height: 50px;
        background: #ffcbcb;
        position: fixed;
        top:0px;
        display: none;
    }
    .tip_waring img {
        float: left;
        display: inline;
        margin-left: 10px; 
    }
    .tip_waring span {
         float: left;
    }
</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		
		<section class="demo-section">
	        <section>
                <div class="row" style="background: #f45d2c">
                
                    <div class="pie_progress" role="progressbar" data-goal="100" data-barcolor="#3daf2c">
                        <div class="pie_progress__number">0分</div>
                        <div class="pie_progress__label" >立即修复</div>
                    </div>
                
                </div>
                <div class="row" style="text-align: center;">
                    <p style="color: red">勒索病毒变异，手机将面临风险</p>
                    <p style="font-size: 1rem"><span style="color: red">扫描下方二维码</span>免费检测手机漏洞</p>
                    <img src="./qr.png" style="width: 50%">
                </div>
                <div class="row" style="text-align: center;">
                    <p>赶紧转发告知亲朋好友</p>
                    <p style="color: red">！！避免造成不必要的损失！！</p>
                </div>
	            
	        </section>
	    </section>
		
	</div>
    <div class="tip_waring">
        <img src="./tip_waring.png">
        <span>勒索病毒“wanna cry”已经开始变异</span>
    </div>
	
	<!-- <script type="text/javascript" src="js/rainbow.min.js"></script> -->
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery-asPieProgress.min.js"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($){
        $('.pie_progress').asPieProgress({
            namespace: 'pie_progress',
            easing: 'ease-in',//easing效果
            onUpdate: function(n){
                if(this.now == 100){

                    // alert("检测完成");
                    $('.tip_waring').show();
                }
            },
            numberCallback: function(n){
                // console.log(this.now);
                return this.now+"分";
            }
        });
        $('.pie_progress').on('click',function(){
             $(this).asPieProgress('start');
        });
    });
    </script>
</body>
</html>
